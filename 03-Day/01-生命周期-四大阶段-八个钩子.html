<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h3>{{ title }}</h3>
    <div>
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <button @click="count++">+</button>
    </div>
  </div>
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 100,
        title: '计数器'
      },
      // 1.创建阶段(准备数据)
      // beforeCreate
      beforeCreate() {
        console.log('beforeCreate 响应式数据准备之前', this.count);
      },
      created() {
        console.log('created 响应式数据准备完成之后', this.count);
        // 可以请求数据了
      },
      // 2.挂载阶段(渲染模版)
      beforeMount() {
        console.log('beforeMount 模版渲染之前', document.querySelector('h3'));
      },
      mounted() {
        console.log('mounted 模版渲染之后', document.querySelector('h3'));
      },
      //3. 更新阶段(修改数据,更新视图)
      beforeUpdate() {
        console.log('beforeDate', document.querySelector('span').innerHTML);
      },
      updated() {
        console.log('dated', document.querySelector('span').innerHTML);
      },
      // 4. 销毁阶段(销毁实例)
      beforeDestroy() {
        console.log('beforeDestroy');
      },
      destroyed() {
        console.log('destroyed');
      }
    })
  </script>
</body>

</html>
